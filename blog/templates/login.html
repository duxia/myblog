{% extends "base.html" %} 

{% block body %}
<form class="form-horizontal" action="{% url "login" %}" method="post">{% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="inputEmail" style="width:60px;">Email</label>
            <div class="controls" style="margin-left: 80px;">
                <input type="text" id="inputEmail" name="email" placeholder="Email">
            </div>
        </div>
        
        <div class="control-group">
            <label class="control-label" for="inputPassword" style="width: 60px;">Password</label>
            <div class="controls" style="margin-left: 80px;">
                <input type="password" id="inputPassword" name="password" placeholder="Password">
            </div>
        </div>
        
        <div class="control-group">
            <div class="controls" style="margin-left: 80px;">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
    </form>
{% endblock %}
